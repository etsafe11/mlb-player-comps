var linksel = svg.append("g")
  .attr("class", "link")
  .selectAll("line").data(links).enter().append("line");


var nodesel = svg.selectAll(".node")
  .data(nodes)
  .enter().append("g")
  .attr("class", "node")
  .call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended))
    .on("dblclick", dblclick);

var colors = d3.scaleLinear().domain([-2.2,2.2]).range(["blue","red"]);

nodesel.append("circle") 
  .attr("r", 12)
  .style("opacity", .5)
  .style("fill", function(d) { return colors(d.WAR); });
  
nodesel.append("text")
  .attr("transform", "translate(0,6)")
  .text(function (d) { return d.value; });

svg.append("g")
  .attr("id", "textbox");

var active = textbox.active? true: false; 

//simulation.force("link").links(links);
function callback(data) {
  //console.log(data)
  var links = data;
  simulation.force("link").links(links);
}


function dblclick(d) {
  console.log('begin dblclick')
  file_name = new String(d.value+".json");
  new_file_name = file_name.replace(/\s/g, '');
  console.log(new_file_name)
  links = d3.json(new_file_name, callback);

  if (active) { 
    //console.log(active)
    var bar = svg.append("rect")
      .attr("width",250)
      .attr("height",100)
      .style("fill", "white");

    var textbox = svg.append("g") 
      .attr("transform", "translate(50,50)")
      .append("text")
      .attr("x", 0)
      .attr("y", 0)
      .text(d.value)
      .text(d.WAR + ' per 9 innings pitched')
      .attr("y",20);
  };
  
  var textbox = svg.append("g")
    .attr("transform", "translate(50,50)")
    .append("text")
    .attr("x", 0)
    .attr("y", 0)
    .text(d.value);
  var textbox = svg.append("g")
    .attr("transform", "translate(50,50)")
    .append("text")
    .attr("x", 0)
    .attr("y", 20)
    .text(d.WAR + ' per 9 innings pitched');
  
  active = true;
}
    
simulation.on("tick", ticked);
 
function ticked() {
  linksel.attr("x1", function(d) { return d.source.x; })
    .attr("y1", function(d) { return d.source.y; })
    .attr("x2", function(d) { return d.target.x; })
    .attr("y2", function(d) { return d.target.y; });
    
  nodesel.attr("transform", function(d) {
    return "translate(" + d.x + "," + d.y + ")";
  });

 }
  
function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}
function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}
function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
